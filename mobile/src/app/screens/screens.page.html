<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      tab="add-reclamation"
      href="/add-reclamation"
      *ngIf="role == 'Citoyen'"
    >
      <ion-icon aria-hidden="true" name="add"></ion-icon>
      <ion-label>Ajouter Réclamation</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="list-reclamation" href="/list-reclamation">
      <ion-icon aria-hidden="true" name="list"></ion-icon>
      <ion-label>List Réclamation</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
