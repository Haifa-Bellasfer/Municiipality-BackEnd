<div
  style="
    display: flex !important;
    flex-direction: row !important;
    flex-grow: 0;
    width: 100%;
    justify-content: center;
  "
>
  <div
    *ngFor="let reclam of reclamations"
    style="
      width: 35%;
      height: 15rem;
      padding: 1rem;
      margin: auto;
      border-width: 2px;
      box-shadow: 5px 5px 5px 5px rgb(175, 163, 163);
      border-radius: 3%;
      display: flex;
      flex-direction: column;
    "
  >
    <img
      src="https://cdn-icons-png.flaticon.com/512/147/147133.png"
      style="
        height: 100px;
        width: 100px;
        margin-bottom: 1rem;
        border-radius: 50%;
        align-self: center;
      "
    />

    <div style="height: 60%; position: relative">
      <div style="position: absolute; bottom: 0px; right: 0">
        <button mat-stroked-button style="background-color: #639745">
          <p
            style="
              color: white;
              margin-bottom: 0;
              padding-left: 4px;
              padding-right: 4px;
              border: 1px solid #639745;
            "
          >
            Traiter
          </p>
        </button>
        <button
          mat-flat-button
          color="green"
          style="margin-left: 3px; border: 1px solid #639745"
        >
          <p style="color: #639745; margin-bottom: 0">Archiver</p>
        </button>
      </div>
    </div>
  </div>
</div>
