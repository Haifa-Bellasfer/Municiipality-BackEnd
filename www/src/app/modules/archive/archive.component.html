<mat-tab-group>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Archive">
      <th mat-header-cell *matHeaderCellDef>
        <h4 style="font-weight: bolder">Reclamation</h4>
      </th>
      <td mat-cell *matCellDef="let element">
        <img src="../../../assets/reclamation.png" style="width: 50px" />
      </td>
    </ng-container>
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef>
        <h4 style="font-weight: bolder">categorie</h4>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.categorie }}</td>
    </ng-container>
    <ng-container matColumnDef="slug">
      <th mat-header-cell *matHeaderCellDef>
        <h4 style="font-weight: bolder">slug</h4>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.slug }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        <h4 style="font-weight: bolder">description</h4>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <h4 style="font-weight: bolder">Action</h4>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button style="color: #385f45">
          <img src="../../../assets/smile.png" style="width: 50px" />
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-tab-group>
