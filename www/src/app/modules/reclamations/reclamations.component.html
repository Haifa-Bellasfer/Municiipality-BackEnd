<mat-tab-group>
  <mat-tab label="First">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png"
            style="width: 50px"
          />
        </td>
      </ng-container>
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef>categorie</th>
        <td mat-cell *matCellDef="let element">{{ element.categorie }}</td>
      </ng-container>
      <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef>etat</th>
        <td mat-cell *matCellDef="let element">{{ element.etat }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/details" routerLinkActive="active">
            <button mat-button color="warn" style="color: #385f45">
              Traiter
            </button>
            <button mat-button color="warn">Archiver</button></a
          >
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>
      <ng-container matColumnDef="imageURL">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{ element.imageURL }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
</mat-tab-group>
