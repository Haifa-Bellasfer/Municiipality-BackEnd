<mat-card
  class="example-card"
  style="margin-bottom: 50px; padding-bottom: 70px"
>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ reclamationState!.categorie }}</mat-card-title>
    <mat-card-subtitle>{{ reclamationState!.etat }}</mat-card-subtitle>
  </mat-card-header>
  <img
    class="center"
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{ reclamationState!.description }}
    </p>
    <mat-form-field appearance="fill">
      <mat-label>Fournisseur</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions style="float: right">
    <button
      (click)="updateReclamation()"
      mat-raised-button
      style="background-color: #385f45; color: aliceblue"
    >
      Traiter
    </button>

    <button mat-raised-button color="warn">Archiver</button>
  </mat-card-actions>
</mat-card>
